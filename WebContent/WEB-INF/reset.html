<!doctype html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />-->
    <link rel="icon" type="image/png" href="img/logoH.png" sizes="96*96">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #particles {
            background-color: #333;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .margin {
            margin: 0 !important;
        }
    </style>
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<div id="particles">

</div>
<div id="login-page" class="row" style="width: 360px;z-index: 3333333;position: absolute;top:50%;margin-top:-286px;left: 50%;margin-left: -180px">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" action="ResetPasswordServlet" method="post">
            <!--顶部-->
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="img/logoH2.png" alt="" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text"> &nbsp;&nbsp;&nbsp;北京华诚兴业软件开发有限责任公司&nbsp;&nbsp;&nbsp; </p>
                    <div class="htmleaf-links">
                        <a  href="index.jsp" title="返回首页"  >
                            <img src="img/index.png" alt="" style="width: 30px;height: 30px; position:relative;left:50%;margin-left:-15px;display: inline-block">
                        </a>
                    </div>
                </div>
            </div>

            <!--密码输入-->
            <div class="row margin" >
                <div class="input-field col s12" style="margin-top:20px">
                    <i class="prefix">
                        <img src="img/password.png" alt="" style="width: 20px;">
                    </i>
                    <input id="password" name="admPassword" type="password"  class="validate">
                    <span class="passwordW" style="display: none;color: red;font-size: 10px;margin-left: 3rem"></span>
                    <label for="password">密码<span style="font-size: 10px"> (必填)</span></label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12" style="margin-top: 20px">
                    <i class="prefix">
                        <img src="img/password.png" alt="" style="width: 20px;">
                    </i>
                    <input id="password-again" type="password">
                    <span class="password-againW" style="display: none;color: red;font-size: 10px;margin-left: 3rem"></span>
                    <label for="password-again">再次输入密码<span style="font-size: 10px"> (必填)</span></label>
                </div>
            </div>

            <span class="wrong" style="display:none;color: red;text-align: center">请补全信息！</span>
            <div class="row">
                <div class="input-field col s12">
						<input  value="确认"   type="submit" class="btn  waves-light col s12" id="reset">
					</div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html">现在注册!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="login.html">登录</a></p>
                </div>
        </form>
    </div>
</div>
</div>

<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
<!--materialize js-->
<script src="js/materialize.min.js"></script>
    <script src="js/register.js"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

</body>
</html>
