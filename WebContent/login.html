<body>
<div id="particles">

</div>
<div class="container-fluid login-box" style="height:500px;width: 360px;z-index: 3333333;position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto auto;">
	<div id="login-page" class="row">
		<div class="col s12 z-depth-6 card-panel">
			<form class="login-form" action="admAction" method="post">
				<!--顶部-->
				<div class="row">
					<div class="input-field col s12 center">
						<img src="img/logoH2.png" alt="" class="responsive-img valign profile-image-login">
						<p class="center login-form-text"> &nbsp;&nbsp;&nbsp;北京华诚兴业软件开发有限责任公司&nbsp;&nbsp;&nbsp; </p>
						<div class="htmleaf-links">
							<a  href="index.jsp" title="返回首页" >
								<img src="img/index.png" alt="" style="width: 30px;height:30px;position: relative;left: 50%;margin-left: -15px">
							</a>
						</div>
					</div>
				</div>
				<!--邮箱输入-->
				<div class="row margin" style="margin-bottom: 25px;margin-top:20px">
					<div class="input-field col s12" >
						<i class=" prefix">
							<img src="img/email.png" alt=""  style="width: 20px;">
						</i>
						<input class="validate" id="email" name="admEmail" type="email">
						<!--<span class="emailW" style="display: none;color: red;font-size: 10px;margin-left: 3rem"></span>-->
						<label for="email" data-error="邮箱格式错误！" class="center-align emailLabel">电子邮箱<span style="font-size: 10px"> (必填)</span></label>
					</div>
				</div>
				<!--密码-->
				<div class="row margin">
					<div class="input-field col s12">
						<i class="prefix">
							<img src="img/password.png" alt="" style="width: 20px;">
						</i>
						<input id="password" name="admPassword" type="password" class="validate">
						<span class="passwordW" style="display: none;color: red;font-size: 10px;margin-left: 3rem;margin-top: -20px;margin-bottom: 0px;font-weight: 100;font-size:8px;"></span>
						<label for="password">密码<span style="font-size: 10px"> (必填)</span></label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 l12  login-text">
						<input type="checkbox" id="remember-me" />
						<label for="remember-me">记住我</label>
					</div>
				</div>
				<span class="wrong" id="span_info" style="color: red;width: 100%; display:inline-block;text-align: center;"></span>
				<div class="row">
					<div class="input-field col s12">
						<input  value="登录"  type="submit" class="btn  waves-light col s12" id="login">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small"><a href="register.html">现在注册!</a></p>
					</div>
					<div class="input-field col s6 m6 l6">
						<p class="margin right-align medium-small"><a href="forgot-password.html">忘记密码?</a></p>
					</div>
					</div>
			</form>
		</div>
	</div>
</div>
